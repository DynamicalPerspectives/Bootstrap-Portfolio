<body>
<!-- Header, Brand and Navigation Row -->

<div class="container">
      
    <div class="col-md-8">
       <div class="panel">
          	<div class="panel-heading">
          		<h1 class="panel-title">Contact</h1>
              </div>

            <div class="panel-body">
                	<!-- <div class="row">	 -->
                <form class="form-horizontal">
  						
  					<div class="row">
          				   
	  					<div class="form-group">

	  						<div class="col-md-3">
	    								<label for="inputName" class="control-label">Name</label>
	    									<br><br>
	    					</div>

	    					<div class="col-sm-12 col-md-12">
	      								<input type="name" class="form-control" id="inputName" placeholder="Name" required/>
	    					</div>

	    				</div>
    					
  						<div class="form-group">

  							<div class="col-md-3">
    									<label for="inputEmail" class="control-label">Email</label>
    										<br><br>
    						</div>

    							<div class="col-sm-12 col-md-12">
      									<input type="email" class="form-control" id="inputEmail" placeholder="Please enter your Email" required/>
    							</div>

    						</div>
    					
		
  						<div class="form-group">

  							<div class="col-md-3">
    									<label for="inputMessage" class="control-label">Message</label>
    										<br><br>
    						</div>
    							
    						<div class="col-sm-12 col-md-12">
      								<textarea class="form-control" rows="6" id="inputText" placeholder="Message" required></textarea>

    						</div>

    					</div>

    				<div class"form-group">
    								
    					<div class="col-md-3">
    								<button type="submit" class="btn btn-default">Submit</button>
    					</div>
    				</div>
    			</div>
			</form>
		</div>				
	</div>
</div>

	<div class="col-md-4">
        <div class="panel">
          <div class="panel-heading">
            <p class="panel-title text-center" id="sidePanel">Connect with Me</p>
          </div>
          <div class="panel-body">
        
            		<a id="gitH" href="https://github.com/DynamicalPerspectives" target="_blank"><img id="logos" src="assets/images/github.png" class="img-thumbnail" alt="Image of the logo for Github"/></a>

      				<a id="linkIn" href="https://www.linkedin.com/in/jeanmarie-martinko-3505ba" target="_blank"><img id="logos" src="
      				assets/images/social-linkedin-square2.png" class="img-thumbnail" alt="Image of the logo for LinkedIn"/></a>

      				<a id="stackOflow" href="http://stackexchange.com/users/10158258/dynamical" target="_blank"><img id="logos" src="assets/images/stackoverflow_rounded.png" class="img-thumbnail" alt="Image of the logo for Stackoverflow"/></a>
          </div>
        </div>
      </div>
   </div>
